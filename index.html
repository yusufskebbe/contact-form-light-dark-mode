<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Form Light & Dark Mode</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Lora&family=Montserrat:ital,wght@0,100;1,100&family=Playfair+Display&family=Raleway:wght@100&family=Tilt+Warp&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script src="index.js" defer></script>
</head>

<body>

  <div class="container">
    <div class="circle-bg"></div>
    <div class="form-warpper">
      <div class="form-wrapper-left">
        <div class="sun-moon"></div>
        <button type="button" class="button">
          <span class="bg"></span>
          <span class="light">Light</span>
          <span class="dark">dark</span>
        </button>
      </div>
      <div class="form-wrapper-right">
        <h1>Contact Us</h1>
        <input class="field" type="text" placeholder="Your Name ">
        <input class="field" type="text" placeholder="Your Email ">
        <textarea class="field msg" placeholder="Your Massage"></textarea>
        <button type="button">Send Message</button>
      </div>
    </div>
  </div>


</body>

</html>
